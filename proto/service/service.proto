syntax = "proto3";

package service;

option go_package = "github.com/xprasetio/be-ecommerce-furniture-grpc.git/pb/service";

service HelloWorldService {
    rpc HelloWorld(HelloWorldRequest) returns (HelloWorldResponse); 
}


message HelloWorldRequest {
    string name = 1;
}

message HelloWorldResponse {
    string message = 1;
}